<h1>{{name}}</h1>
  	<p> <strong> Email:</strong> {{ email }}</p>
	<p> <strong> Address:</strong> Devition: {{ address.div }} , City: {{ address.city}}, Thana: {{ address.thana }} </p>
	<button (click)="toggleHobbies()">{{ showHobbies? "Hide Hobbies": "Show Hobbies" }}</button>
	<div *ngIf="showHobbies">
		<h3>Hobbies</h3>
		<ul>
			<li *ngFor="let hobby of hobbies; let i=index">
				{{ hobby }} <button (click)="deleteHobby(i)">X</button>
			</li>
		</ul>
		<form (submit)="addHobby(hobby.value)">
			<label>Add Hobby</label><br />
			<input type="text" #hobby /><br />
		</form>
	</div>
	<hr />
	<h3>Edit User</h3>
	<form>

		<label>Name</label><br />
		<input type="text" name="name" [(ngModel)]="name" /><br />

		<label>Email</label><br />
		<input type="text" name="email" [(ngModel)]="email" /><br />
		
		<label>Divition</label><br />
		<input type="text" name="address.div" [(ngModel)]="address.div" /><br />

		<label>City</label><br />
		<input type="text" name="address.city" [(ngModel)]="address.city" /><br />

		<label>Police Station</label><br />
		<input type="text" name="address.thana" [(ngModel)]="address.thana" /><br />

	</form>
	<hr />
	<h3>Posts</h3>
	<div *ngFor="let post of posts">
		<h4>{{ post.title }}</h4>
		<p>{{ post.body }}</p>
	</div>
